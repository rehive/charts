image:
  repository: gcr.io/rehive-services/bitcoin-core
  tag: latest
  pullPolicy: Always

command:
  - /entrypoint.sh
  - -printtoconsole
  - -testnet=1
  - -rpcallowip=0.0.0.0/0
  - -rpcuser=foo
  - -rpcpassword=qDDZdeQ5vw9XXFeVnXT4PZ--tGN2xNjjR4nrtyszZx0="
  - -walletnotify='python3 /walletnotify.py %s'

envFromSecret:
  enabled: true
  secretName: bitcoin-core

# How many postgres containers to spawn   
replicas: 1
debug: false

podAntiAffinity: soft

nodeSelector:
  cloud.google.com/gke-nodepool: bitcoin-core-pool

tolerations:
  - key: "dedicated"
    operator: "Equal"
    value: "bitcoin-core"
    effect: "NoSchedule"


# Resource requests and limits per pod
resources: {}
#  limits:
#     cpu: 2
#     memory: 7.5Gi
#  requests:
#     cpu: 2
#     memory: 7.5Gi


persistentVolume:
  enabled: true
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  storageClass: "ssd"
  accessModes:
    - ReadWriteOnce
  size: 500Gi
  annotations: {}

service:
  rpcPort: 8332
  p2pPort: 8333
  testnetPort: 18332
  testnetP2pPort: 18333
