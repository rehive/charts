{{ $labels := include "zergling.labels" . }}
{{ $plugins := include "zergling.plugins" . }}
{{ $chartName := include "zergling.name" . }}
{{ $releaseName := .Release.Name }}
{{ $repository := .Values.image.repository }}
{{ $tag := .Values.image.tag }}
{{ $pullPolicy := .Values.image.pullPolicy }}
{{ $envFromSecret := .Values.envFromSecret }}
{{ $service := .Values.service }}
{{ $nodeSelector := .Values.nodeSelector }}
{{ $affinity := .Values.affinity }}
{{ $tolerations := .Values.tolerations }}


{{- if .Values.celery.enabled }}
{{- range $worker := .Values.celery.workers }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $worker.name }}
  labels:
    {{ $labels | nindent 4 }}
spec:
  replicas: {{ $worker.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $chartName }}
      app.kubernetes.io/instance: {{ $releaseName }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $chartName }}
        app.kubernetes.io/instance: {{ $releaseName }}
        {{ $labels | nindent 8 }}
        django-component: celery-worker
    spec:
      containers:
        - name: {{ $worker.name }}
          image: {{ $repository }}:{{ $tag }}
          imagePullPolicy: {{ $pullPolicy }}
          command:
            - celery
            - worker
          args:
            {{- range $key, $value := $worker.args }}
            {{- if $value }}
            - --{{ $key }}={{ $value }}
            {{- else }}
            - --{{ $key }}
            {{- end }}
            {{- end }}
          env:
            {{ $plugins | nindent 12 }}

          {{- if $envFromSecret.enabled }}
          envFrom:
            - secretRef:
                name: {{ $envFromSecret.name | default ($chartName) }}
          {{- end }}

          resources:
            {{- toYaml $worker.resources | nindent 12 }}

      {{- with $nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

---
{{- end }}
{{- end}}
