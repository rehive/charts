# Default values for zergling.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
environment: staging
image:
  repository: gcr.io/rehive-services/zergling-gitbot
  tag: latest
  pullPolicy: IfNotPresent

service:
  name: nginx
  type: ClusterIP
  externalPort: 80
  internalPort: 8000

ingress:
  enabled: true
  hosts:
    - zergling-gitbot.s.services.rehive.io
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
  tls:
    - hosts:
      - zergling-gitbot.s.services.rehive.io
      secretName: zergling-gitbot-tls

continuousDeployments:
  enabled: false
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  repositories:
    - user: rehive
      name: docs-portal
      image: gcr.io/rehive-services/zergling-repository
      tag: 3c9ead9

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
